<div style="width: 400px; margin: auto;">
    <div *ngIf="currentProspecto" class="edit-form">
        <h4>Evaluacion de Prospecto</h4>
        <form id="evaluacionForm" name="evaluacionForm" (ngSubmit)="updateStatus()" novalidate #evaluacionForm="ngForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="currentProspecto.nombre"
                        name="nombre" readonly />
                </div>
                <div class="form-group col-md-4">
                    <label for="primer_apellido">Primer apellido</label>
                    <input type="text" class="form-control" id="primer_apellido"
                        [(ngModel)]="currentProspecto.primer_apellido" name="primer_apellido" readonly />
                </div>
                <div class="form-group col-md-4">
                    <label for="primer_apellido">Segundo apellido</label>
                    <input type="text" class="form-control" id="segundo_apellido"
                        [(ngModel)]="currentProspecto.segundo_apellido" name="segundo_apellido" readonly />
                </div>
            </div>
            <div class="form-group">
                <label for="calle">Calle</label>
                <input type="text" class="form-control" id="calle" [(ngModel)]="currentProspecto.calle" name="calle"
                    readonly />
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="numero">Numero</label>
                    <input type="text" class="form-control" id="numero" [(ngModel)]="currentProspecto.numero"
                        name="numero" readonly />
                </div>
                <div class="form-group col-md-6">
                    <label for="colonia">Colonia</label>
                    <input type="text" class="form-control" id="colonia" [(ngModel)]="currentProspecto.colonia"
                        name="colonia" readonly />
                </div>
                <div class="form-group col-md-4">
                    <label for="codigo_postal">CÃ³digo Postal</label>
                    <input type="text" class="form-control" id="codigo_postal"
                        [(ngModel)]="currentProspecto.codigo_postal" name="codigo_postal" readonly />
                </div>

            </div>

            <div class="form-group">
                <label>Status</label>
                <input type="text" class="form-control" readonly [(ngModel)]="currentProspecto.status_prospecto"
                    #status="ngModel" name="status" />
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioStatus" id="autorizado"
                    (change)="evaluarProspecto($event)" value="autorizado" required>
                <label class="form-check-label" for="autorizado">
                    Autorizado
                </label>
            </div>

            <div class="form-check" style="margin-bottom: 10px;">
                <input class="form-check-input" type="radio" name="radioStatus" id="rechazado"
                    (change)="evaluarProspecto($event)" value="rechazado">
                <label class="form-check-label" for="rechazado">
                    Rechazado
                </label>
            </div>

            <div class="form-group" *ngIf="currentProspecto.status_prospecto === 'rechazado'">
                <label for="observacionLabel">Observaciones de rechazo</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3"
                    [(ngModel)]="currentProspecto.observaciones" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary marginButton" [disabled]="evaluacionForm.invalid">
                Evaluar
            </button>

            <button type="button" class="btn btn-danger marginButton" (click)="validarEliminacion()">
                Eliminar
            </button>

        </form>

    </div>

    <div *ngIf="!currentProspecto">
        <br />
        <p>No se puede acceder a los datos del prospecto</p>
    </div>
</div>
