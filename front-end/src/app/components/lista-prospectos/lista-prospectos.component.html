<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Busqueda por nombre" [(ngModel)]="nombre" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="buscarProspecto()">
                    Buscar
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <h4 style="margin-bottom: 20px;">Lista de Prospectos</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre del prospecto</th>
                    <th scope="col">Primer apellido</th>
                    <th scope="col">Segundo apellido</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prospecto of prospectos; let i = index" [class.active]="i == currentIndex"
                    (click)="setActiveProspecto(prospecto, i)">
                    <td>{{prospecto.nombre}}</td>
                    <td>{{prospecto.primer_apellido}}</td>
                    <td>{{prospecto.segundo_apellido}}</td>
                    <td>{{prospecto.status_prospecto}}</td>
                </tr>
            </tbody>
        </table>
        <button *ngIf="prospectos.nombre !== ''" class="m-3 btn btn-sm btn-danger" (click)="eliminarTodosLosProspectos()">
            Eliminar
        </button>
    </div>
</div>
